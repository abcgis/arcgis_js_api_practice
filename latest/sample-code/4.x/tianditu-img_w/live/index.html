<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>天地图影像(球面墨卡托) - 4.x</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.12/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require([
            "esri/layers/WebTileLayer",
            "esri/Map",
            "esri/views/SceneView"
        ], function (WebTileLayer, Map, SceneView) {
            var tiandituBaseUrl = "http://{subDomain}.tianditu.gov.cn"; //天地图服务地址
            var token = "174705aebfe31b79b3587279e211cb9a"; //天地图token

            var map = new Map({
                ground: "world-elevation"
            });

            var view = new SceneView({
                container: "viewDiv",
                map: map,
                scale: 123456789,
                center: [108.953098279, 34.2777998978]
            });

            //影像地图(球面墨卡托投影)
            var tiledLayer = new WebTileLayer({
                urlTemplate:
                tiandituBaseUrl + "/img_w/wmts?SERVICE=WMTS&VERSION=1.0.0&REQUEST=GetTile&LAYER=img&STYLE=default&FORMAT=tiles&TILEMATRIXSET=w&TILEMATRIX={level}&TILEROW={row}&TILECOL={col}&tk=" + token,
                subDomains:
                    ["t0", "t1", "t2", "t3", "t4", "t5", "t6", "t7"]
            });

            //影像注记(球面墨卡托投影)
            var tiledLayerAnno = new WebTileLayer({
                urlTemplate:
                tiandituBaseUrl + "/cia_w/wmts?SERVICE=WMTS&VERSION=1.0.0&REQUEST=GetTile&LAYER=cia&STYLE=default&FORMAT=tiles&TILEMATRIXSET=w&TILEMATRIX={level}&TILEROW={row}&TILECOL={col}&tk=" + token,
                subDomains:
                    ["t0", "t1", "t2", "t3", "t4", "t5", "t6", "t7"]
            });

            map.add(tiledLayer);
            map.add(tiledLayerAnno);
        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
